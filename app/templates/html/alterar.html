{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitList | Alterar</title>
    <link rel="stylesheet" href="{% static 'css/POST-PUT.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>
    <header>
        <img width="50" id="githublogo" src="{% static 'img/github.png' %}"
        <div class="container">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'lista-perfis' %}">Lista</a></li>
            </ul>
        </div>
    </header>
    <div id="formulario">
        <div id="imagens">
            <img id="img1" width="150" src="{{img}}"/>
            <img id="img2" width="150" src="{% static 'img/perfil.jpg' %}"/>
        </div>
        <h1>Alterar perfil de {{nome}}</h1>

        <p id="paragrafo">Utilize o login de outro perfil</p>

        {% if erro %}
            <p id="erro">{{erro}}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="login-perfil">

            <div id="submit">
                <button type="submit" id="button1">Alterar</button>
                <a href="{% url 'lista-perfis' %}" id="button1"><button type="button">Voltar</button></a>
            </div>

        </form>
    </div>
</body>
</html>
